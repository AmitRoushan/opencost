# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: cost-sense
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    #    - go generate ./...
builds:
  - id: amd64
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    main: ./cmd/costmodel

    ldflags:
      - -extldflags "-static" -s -w 
      - -X github.com/opencost/opencost/pkg/version.Version={{.Version}}
      - -X github.com/opencost/opencost/pkg/version.GitCommit={{.Commit}}
  - id: arm64
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - arm64
    main: ./cmd/costmodel

    ldflags:
      - -extldflags "-static" -s -w 
      - -X github.com/opencost/opencost/pkg/version.Version={{.Version}}
      - -X github.com/opencost/opencost/pkg/version.GitCommit={{.Commit}}

dockers:
  - id: amd64
    goos: linux
    goarch: amd64
    ids:
      - amd64
    image_templates:
      - "cazelabs/cost-sense_amd64:latest"
    skip_push: 'true'
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
    extra_files:
      - ./configs/default.json
  - id: arm64
    goos: linux
    goarch: arm64
    ids:
      - arm64
    image_templates:
      - "cazelabs/cost-sense_arm64:latest"
    skip_push: 'true'
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"
    extra_files:
      - ./configs/default.json

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

